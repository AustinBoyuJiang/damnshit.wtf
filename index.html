<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF Video Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0066, #ff6600, #ffcc00, #66ff00, #0066ff, #6600ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .chaos-text {
            position: absolute;
            font-family: 'Creepster', cursive;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        .damn {
            top: 10%;
            left: 5%;
            font-size: 2.5rem;
            animation-delay: 0s;
        }

        .shit {
            top: 20%;
            right: 8%;
            font-size: 3rem;
            animation-delay: 1s;
            transform: rotate(-15deg);
        }

        .wtf {
            bottom: 15%;
            left: 10%;
            font-size: 4rem;
            animation-delay: 2s;
            color: #00ff00;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            max-width: 900px;
            z-index: 5;
        }

        video {
            width: 100%;
            height: auto;
            border: 5px solid #ff0066;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.8);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 0, 102, 0.8);
            }

            100% {
                box-shadow: 0 0 50px rgba(255, 0, 102, 1);
            }
        }

        .author {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-family: 'Butcherman', cursive;
            color: #ffffff;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 15;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 10px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Nosifer', cursive;
            color: #ffffff;
            font-size: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
            animation: floatAround 15s linear infinite;
        }

        @keyframes floatAround {
            0% {
                transform: translateX(-100px) translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateX(100vw) translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="chaos-text damn">DAMN!</div>
    <div class="chaos-text shit">SHIT!</div>
    <div class="chaos-text wtf">WTF?!</div>

    <div class="floating-elements">
        <div class="floating-element" style="animation-delay: 0s; left: 10%;">ðŸ’€</div>
        <div class="floating-element" style="animation-delay: 3s; left: 30%;">ðŸ”¥</div>
        <div class="floating-element" style="animation-delay: 6s; left: 50%;">ðŸ’¥</div>
        <div class="floating-element" style="animation-delay: 9s; left: 70%;">âš¡</div>
        <div class="floating-element" style="animation-delay: 12s; left: 90%;">ðŸ¤¯</div>
    </div>

    <div id="loading" class="loading">Loading...</div>

    <div class="video-container">
        <video id="videoPlayer" style="display: none;" autoplay loop muted playsinline>
            Your browser doesn't support video playback.
        </video>
    </div>

    <div class="author">- Austin</div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const loading = document.getElementById('loading');

        // Simple video loading
        function initVideo() {
            console.log('Initializing video...');

            // Set the video source to use local proxy
            videoPlayer.src = '/video';

            // Show video immediately and hide loading
            videoPlayer.style.display = 'block';
            loading.style.display = 'none';

            // Try to play
            attemptPlay();
        }

        function attemptPlay() {
            videoPlayer.play().then(() => {
                console.log('Video started playing');
                // Try to unmute after a delay
                setTimeout(() => {
                    videoPlayer.muted = false;
                    videoPlayer.volume = 0.8;
                }, 1000);
            }).catch(error => {
                console.log('Autoplay failed, need user interaction');
                // Show click message
                loading.textContent = 'Click to start the chaos!';
                loading.style.display = 'block';
                loading.style.cursor = 'pointer';

                // Click to play
                const startVideo = () => {
                    videoPlayer.play();
                    videoPlayer.muted = false;
                    videoPlayer.volume = 0.8;
                    loading.style.display = 'none';
                    document.removeEventListener('click', startVideo);
                };

                document.addEventListener('click', startVideo);
            });
        }

        // Handle video errors
        videoPlayer.addEventListener('error', function (e) {
            console.error('Video error:', e);
            loading.textContent = 'WTF! Video broke!';
            loading.style.color = '#ff0000';
            loading.style.display = 'block';
        });

        // Start when page loads
        window.addEventListener('load', initVideo);

        // Add chaos color effects
        setInterval(() => {
            const chaosElements = document.querySelectorAll('.chaos-text');
            chaosElements.forEach(el => {
                el.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            });
        }, 2000);
    </script>
</body>

</html>
